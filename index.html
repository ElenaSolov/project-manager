<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ProjectManager</title>
  <link rel="stylesheet" href="app.css" />
  <script type='module' src="dist/app.js"></script>
</head>
<body class="content">
<template id="project-input">
  <form class="form">
    <div class="form__control">
      <label class="form__label" for="title">Title</label>
      <input class="form__input" type="text" id="title" />
    </div>
    <div class="form__control">
      <label class="form__label" for="description">Description</label>
      <textarea class="form__input" id="description" rows="3"></textarea>
    </div>
    <div class="form__control">
      <label class="form__label" for="people">People</label>
      <input class="form__input" type="number" id="people" step="1" min="0" max="10" />
    </div>
    <button class="form__btn" type="submit">ADD PROJECT</button>
  </form>
</template>
<template id="single-project">
  <li draggable="true"></li>
</template>
<template id="project-list">
  <section class="projects">
    <header class="projects__header">
      <h2 class="projects__title"></h2>
    </header>
    <ul></ul>
  </section>
</template>
<div id="app"></div>
</body>
</html>
